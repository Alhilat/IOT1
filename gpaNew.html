<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>حساب المعدل - IoT Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* ====================
           1. Global Styles
           ==================== */
        :root {
            --bg-dark: #0a0e1a;
            --bg-medium: #0f1724;
            --card-bg: rgba(19, 26, 43, 0.6);
            --text-primary: #e8f0f8;
            --text-secondary: #9ca3af;
            --accent: #06b6d4; /* Cyan */
            --accent-hover: #0891b2;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0,0,0,0.37);
            --list-bg: #1e293b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Almarai', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 50%, #071b2a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            padding-bottom: 140px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ====================
           2. Header
           ==================== */
        header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(6,182,212,0.1), rgba(6,182,212,0.05));
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: 0.3s;
        }

            .back-btn:hover {
                color: var(--accent);
            }

        /* ====================
           3. Cards & Inputs
           ==================== */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px 0 var(--shadow);
            border-radius: 15px;
            padding: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: bold;
            font-size: 0.9rem;
        }

        input[type="number"], input[type="text"], select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Almarai', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        select {
            background-color: var(--list-bg);
        }

            input:focus, select:focus {
                border-color: var(--accent);
                box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
            }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Error Message */
        .error-msg {
            display: none;
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        /* ====================
           4. Course Cards
           ==================== */
        .course-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

            .course-card.disabled {
                opacity: 0.5;
                border-style: dashed;
            }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .subject-input {
            border: none !important;
            background: transparent !important;
            padding: 0 !important;
            font-size: 1.1rem !important;
            border-radius: 0 !important;
        }

            .subject-input:focus {
                box-shadow: none !important;
                color: var(--accent) !important;
            }

        .card-body {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-footer {
            background: rgba(0,0,0,0.2);
            margin: 0 -16px -16px -16px;
            padding: 12px 16px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
            flex-shrink: 0;
        }

            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 34px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }

        input:checked + .slider {
            background-color: var(--accent);
        }

            input:checked + .slider:before {
                transform: translateX(22px);
            }

        /* Repeated Course Styles */
        .old-grade-container {
            display: none;
            width: 100%;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            animation: fadeIn 0.3s;
        }

        .weight-system-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

            .radio-label input {
                accent-color: var(--accent);
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ====================
           5. Footer Links
           ==================== */
        .site-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

            .footer-nav a {
                color: var(--text-secondary);
                font-size: 0.9rem;
                transition: 0.3s;
                font-weight: 600;
            }

                .footer-nav a:hover {
                    color: var(--accent);
                }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

            .social-links a {
                width: 40px;
                height: 40px;
                background: rgba(255,255,255,0.05);
                border: 1px solid var(--border);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--text-secondary);
                transition: 0.3s;
            }

                .social-links a:hover {
                    background: var(--accent);
                    color: white;
                    border-color: var(--accent);
                    transform: translateY(-3px);
                    box-shadow: 0 5px 15px rgba(6,182,212,0.3);
                }

        /* ====================
           6. Sticky Result Bar
           ==================== */
        .sticky-result {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 760px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid var(--accent);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.15);
            border-radius: 16px;
            padding: 15px 15px; /* Reduced side padding slightly */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        /* Container for Result Items */
        .res-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .res-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .res-value {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
            line-height: 1;
        }

        .reset-btn {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        /* Specific styles for rating text */
        #resRate {
            font-size: 1.1rem; /* Smaller font for text */
            color: #fff;
            white-space: nowrap;
        }

        /* Divider */
        .divider {
            width: 1px;
            height: 35px;
            background: var(--border);
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-right"></i></a>
            <h1>حساب المعدل التراكمي</h1>
        </header>

        <div class="glass-card">
            <h3 style="margin-bottom:15px; color:var(--text-primary); display:flex; align-items:center; gap:10px;">
                <i class="fa-solid fa-user-graduate" style="color: var(--accent);"></i> البيانات الحالية
            </h3>
            <div class="stats-grid">
                <div>
                    <label>الساعات المقطوعة</label>
                    <input type="number" id="currentHours" placeholder="0" inputmode="decimal" oninput="calculate()">
                </div>
                <div>
                    <label>المعدل الحالي</label>
                    <input type="number" id="currentGPA" placeholder="0.00" step="0.01" inputmode="decimal" oninput="calculate()">
                </div>
            </div>

            <div id="zeroHoursWarning" class="error-msg">
                <i class="fa-solid fa-triangle-exclamation"></i>
                تنبيه: لا يمكن حساب "مادة معادة" إذا كانت الساعات السابقة 0. يرجى إدخال الساعات المقطوعة أولاً.
            </div>
        </div>

        <div id="coursesList"></div>

        <footer class="site-footer">
            <div class="footer-nav">
                <a href="team.html">تواصل معنا</a>
            </div>
            <div class="social-links">
                <a href="https://t.me/czx4c"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </footer>

    </div>

    <div class="sticky-result">

        <div class="res-item">
            <div class="res-label">المعدل المتوقع</div>
            <div class="res-value" id="resGPA">0.00</div>
        </div>

        <div class="divider"></div>

        <div class="res-item" style="flex-grow: 1; padding-left: 10px;">
            <div class="res-label">التقدير</div>
            <div class="res-value" id="resRate">---</div>
        </div>

        <div class="divider"></div>

        <div class="res-item">
            <div class="res-label">ساعات جديدة</div>
            <div class="res-value" style="font-size: 1.2rem; color:white;" id="resHours">0</div>
        </div>

        <button onclick="location.reload()" class="reset-btn" title="إعادة تعيين">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </div>

    <script>
        const TOTAL_COURSES = 9;

        // Shared Symbols
        const gradeLabels = [
            "A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D+", "D", "D-", "F"
        ];

        const newWeights = [
            4.00, 3.75, 3.50, 3.25, 3.00, 2.75, 2.50, 2.00, 1.75, 1.25, 1.00, 0.50
        ];

        const oldWeights = [
            4.00, 3.75, 3.50, 3.00, 2.75, 2.50, 2.00, 1.75, 1.50, 1.00, 0.75, 0.50
        ];

        // 1. Generate options string for the NEW system
        const newGradeOptions = gradeLabels.map((label, index) =>
            `<option value="${index}">${label} (${newWeights[index]})</option>`
        ).join('');

        // 2. Generate options string for the OLD system
        const oldGradeOptions = gradeLabels.map((label, index) =>
            `<option value="${index}">${label} (${oldWeights[index]})</option>`
        ).join('');

        function init() {
            let html = '';
            for (let i = 0; i < TOTAL_COURSES; i++) {
                const isChecked = (i < 4) ? "checked" : "";

                html += `
                    <div class="course-card" id="card-${i}">
                        <div class="card-header">
                            <label class="toggle-switch">
                                <input type="checkbox" id="en-${i}" ${isChecked} onchange="toggle(${i}); calculate()">
                                <span class="slider"></span>
                            </label>
                            <input type="text" class="subject-input" placeholder="المادة ${i + 1}">
                        </div>

                        <div class="card-body">
                            <div>
                                <label>الساعات</label>
                                <select id="h-${i}" onchange="calculate()">
                                    <option value="3">3 ساعات</option>
                                    <option value="2">2 ساعة</option>
                                    <option value="1">1 ساعة</option>
                                    <option value="0">0 ساعة</option>
                                </select>
                            </div>
                            <div>
                                <label>العلامة المتوقعة</label>
                                <select id="g-${i}" onchange="calculate()">${newGradeOptions}</select>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="footer-row">
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <input type="checkbox" id="rep-${i}" onchange="toggleRep(${i}); calculate()"
                                         style="width:18px; height:18px; accent-color:var(--accent);">
                                    <label for="rep-${i}" style="margin:0; font-size:0.9rem; cursor:pointer;">مادة معادة؟</label>
                                </div>
                            </div>

                            <div class="old-grade-container" id="old-sect-${i}">
                                 <div style="margin-bottom:8px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:5px;">
                                    <label style="font-size:0.8rem; margin-bottom:5px;">وزن العلامة السابقة:</label>
                                    <div class="weight-system-selector">
                                        <label class="radio-label">
                                            <input type="radio" name="ws-${i}" value="new" checked onchange="updateOldOptions(${i}); calculate()">
                                            وزن جديد
                                        </label>
                                        <label class="radio-label">
                                            <input type="radio" name="ws-${i}" value="old" onchange="updateOldOptions(${i}); calculate()">
                                            وزن قديم
                                        </label>
                                    </div>
                                </div>

                                <select id="old-${i}" onchange="calculate()" style="width:100%;">
                                    <option disabled selected value="-1">اختر العلامة السابقة</option>
                                    ${newGradeOptions}
                                </select>
                            </div>
                        </div>
                    </div>`;
            }
            document.getElementById('coursesList').innerHTML = html;

            for (let i = 0; i < TOTAL_COURSES; i++) {
                toggle(i);
                toggleRep(i);
            }
            calculate();
        }

        function toggle(i) {
            const enabled = document.getElementById(`en-${i}`).checked;
            const card = document.getElementById(`card-${i}`);

            if (enabled) {
                card.classList.remove('disabled');
                card.querySelectorAll('select, input[type="text"]').forEach(el => el.disabled = false);
                toggleRep(i);
            } else {
                card.classList.add('disabled');
                card.querySelectorAll('select, input[type="text"]').forEach(el => el.disabled = true);
                document.getElementById(`en-${i}`).disabled = false;
            }
        }

        function toggleRep(i) {
            const isRep = document.getElementById(`rep-${i}`).checked;
            const isEnabled = document.getElementById(`en-${i}`).checked;
            const oldSection = document.getElementById(`old-sect-${i}`);
            const radios = document.getElementsByName(`ws-${i}`);

            if (isRep && isEnabled) {
                oldSection.style.display = 'block';
                radios.forEach(r => r.disabled = false);
            } else {
                oldSection.style.display = 'none';
                radios.forEach(r => r.disabled = true);
            }
        }

        // 3. New function to swap the dropdown content
        function updateOldOptions(i) {
            const oldSelect = document.getElementById(`old-${i}`);
            const radios = document.getElementsByName(`ws-${i}`);
            let isOldSystem = false;

            // Check which radio is checked
            for (let r of radios) {
                if (r.checked && r.value === 'old') {
                    isOldSystem = true;
                    break;
                }
            }

            // Save the currently selected value (index) so we don't lose the user's selection
            const currentVal = oldSelect.value;

            // Build the HTML, keeping the placeholder
            let html = '<option disabled value="-1">اختر العلامة السابقة</option>';

            // Inject correct options
            if (isOldSystem) {
                html += oldGradeOptions;
            } else {
                html += newGradeOptions;
            }

            oldSelect.innerHTML = html;

            // Restore the previous selection (if it was valid)
            if (currentVal !== "-1" && currentVal !== "") {
                oldSelect.value = currentVal;
            } else {
                oldSelect.value = "-1";
            }
        }

        function calculate() {
            let currentHours = parseFloat(document.getElementById('currentHours').value) || 0;
            let currentGPA = parseFloat(document.getElementById('currentGPA').value) || 0;

            let totalPoints = currentHours * currentGPA;
            let totalHours = currentHours;

            let hasZeroHoursIssue = false;

            for (let i = 0; i < TOTAL_COURSES; i++) {
                if (!document.getElementById(`en-${i}`).checked) continue;

                let h = parseFloat(document.getElementById(`h-${i}`).value);
                let gIndex = parseInt(document.getElementById(`g-${i}`).value);
                let gPoints = newWeights[gIndex];

                let isRep = document.getElementById(`rep-${i}`).checked;

                if (isRep && currentHours === 0) {
                    hasZeroHoursIssue = true;
                    isRep = false;
                }

                if (isRep) {
                    let oldGIndex = parseInt(document.getElementById(`old-${i}`).value);

                    if (oldGIndex >= 0) {
                        let radios = document.getElementsByName(`ws-${i}`);
                        let isOldSystem = false;
                        for (let r of radios) {
                            if (r.checked && r.value === 'old') {
                                isOldSystem = true;
                                break;
                            }
                        }

                        // Logic to use old weights for calculation
                        let oldPoints = isOldSystem ? oldWeights[oldGIndex] : newWeights[oldGIndex];
                        totalPoints = totalPoints - (h * oldPoints) + (h * gPoints);
                    } else {
                        totalPoints += (h * gPoints);
                        totalHours += h;
                    }
                } else {
                    totalPoints += (h * gPoints);
                    totalHours += h;
                }
            }

            const warningEl = document.getElementById('zeroHoursWarning');
            if (hasZeroHoursIssue) {
                warningEl.style.display = 'block';
            } else {
                warningEl.style.display = 'none';
            }

            let result = (totalHours > 0) ? (totalPoints / totalHours) : 0;

            // Cap at 4.00
            if (result > 4.00) result = 4.00;
            if (result < 0) result = 0;

            document.getElementById('resHours').innerText = totalHours;
            document.getElementById('resGPA').innerText = result.toFixed(2);

            let rateText = "---";
            if (totalHours > 0) {
                if (result >= 3.65) rateText = "امتياز";
                else if (result >= 3.00) rateText = "جيد جداً";
                else if (result >= 2.50) rateText = "جيد";
                else if (result >= 2.00) rateText = "مقبول";
                else rateText = "ضعيف";
            }
            document.getElementById('resRate').innerText = rateText;
        }

        window.onload = init;
    </script>

</body>
</html>
