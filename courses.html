<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تخصص إنترنت الأشياء</title>
  <style>
    :root{
      --bg-dark:#0a0e1a;
      --bg-medium:#0f1724;
      --card-bg:#131a2b;
      --card-hover:#182033;
      --text-primary:#e8f0f8;
      --text-secondary:#9ca3af;
      --accent:#06b6d4;
      --accent-hover:#0891b2;
      --success:#10b981;
      --warning:#f59e0b;
      --border:rgba(255,255,255,0.06);
      --shadow:rgba(0,0,0,0.4);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Almarai,'Segoe UI',Tahoma,sans-serif;
      background:linear-gradient(135deg,#0a0e1a 0%,#0f1724 50%,#071b2a 100%);
      color:var(--text-primary);
      min-height:100vh;
      line-height:1.6;
    }
    .container{max-width:1200px;margin:0 auto;padding:24px}
    
    /* Header */
    header{
      background:linear-gradient(135deg,rgba(6,182,212,0.1),rgba(6,182,212,0.05));
      border-radius:16px;
      padding:28px;
      margin-bottom:28px;
      border:1px solid var(--border);
      backdrop-filter:blur(10px);
    }
    .header-content{display:flex;gap:20px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    h1{
      font-size:28px;
      font-weight:700;
      background:linear-gradient(135deg,#06b6d4,#0891b2);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .subtitle{color:var(--text-secondary);font-size:14px;margin-top:6px}
    
    /* Controls */
    .controls{display:flex;gap:12px;flex-wrap:wrap;margin-top:20px}
    input[type=text]{
      padding:12px 16px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      color:var(--text-primary);
      min-width:300px;
      flex:1;
      transition:all 0.3s ease;
      font-size:14px;
    }
    input[type=text]:focus{
      outline:none;
      border-color:var(--accent);
      background:rgba(255,255,255,0.06);
      box-shadow:0 0 0 3px rgba(6,182,212,0.1);
    }
    select{
      padding:12px 16px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      color:var(--text-primary);
      cursor:pointer;
      transition:all 0.3s ease;
      font-size:14px;
    }
    select:hover{background:rgba(255,255,255,0.06)}
    select:focus{outline:none;border-color:var(--accent)}
    
    /* Stats Bar */
    .stats{
      display:flex;
      gap:12px;
      margin-bottom:24px;
      flex-wrap:wrap;
    }
    .stat-card{
      flex:1;
      min-width:140px;
      background:linear-gradient(135deg,rgba(6,182,212,0.08),rgba(6,182,212,0.03));
      padding:16px;
      border-radius:12px;
      border:1px solid var(--border);
      text-align:center;
    }
    .stat-value{font-size:28px;font-weight:700;color:var(--accent)}
    .stat-label{font-size:13px;color:var(--text-secondary);margin-top:4px}
    
    /* Grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
      gap:20px;
      margin-bottom:40px;
    }
    .card{
      background:var(--card-bg);
      padding:20px;
      border-radius:14px;
      border:1px solid var(--border);
      transition:all 0.3s ease;
      cursor:pointer;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:'';
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:3px;
      background:linear-gradient(90deg,var(--accent),transparent);
      opacity:0;
      transition:opacity 0.3s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      background:var(--card-hover);
      box-shadow:0 12px 28px var(--shadow);
      border-color:rgba(6,182,212,0.3);
    }
    .card:hover::before{opacity:1}
    
    .card-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:12px}
    .code-title{flex:1}
    .code{
      font-weight:700;
      color:var(--accent);
      font-size:15px;
      margin-bottom:4px;
    }
    .course-name{
      font-size:16px;
      font-weight:600;
      color:var(--text-primary);
      line-height:1.4;
    }
    
    .badge{
      padding:6px 12px;
      border-radius:20px;
      font-size:12px;
      font-weight:600;
      white-space:nowrap;
    }
    .badge-success{background:rgba(16,185,129,0.15);color:var(--success)}
    .badge-info{background:rgba(6,182,212,0.15);color:var(--accent)}
    
    .meta{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      font-size:13px;
      color:var(--text-secondary);
      margin:12px 0;
      padding:12px 0;
      border-top:1px solid var(--border);
      border-bottom:1px solid var(--border);
    }
    .meta-item{display:flex;align-items:center;gap:6px}
    .meta-icon{width:16px;height:16px}
    
    .desc{
      font-size:14px;
      color:var(--text-secondary);
      line-height:1.6;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
      overflow:hidden;
      margin-bottom:12px;
    }
    
    .prereq{
      font-size:13px;
      padding:8px 12px;
      background:rgba(245,158,11,0.1);
      border-radius:8px;
      color:#fbbf24;
      border:1px solid rgba(245,158,11,0.2);
    }
    
    .card-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:16px;
    }
    .btn{
      padding:10px 18px;
      border-radius:8px;
      border:none;
      background:var(--accent);
      color:#042029;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      transition:all 0.3s ease;
    }
    .btn:hover{
      background:var(--accent-hover);
      transform:translateY(-2px);
      box-shadow:0 6px 16px rgba(6,182,212,0.3);
    }
    
    /* Modal */
    .modal-back{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.75);
      backdrop-filter:blur(8px);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:1000;
      animation:fadeIn 0.3s ease;
    }
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .modal{
      max-width:700px;
      width:100%;
      background:var(--card-bg);
      border-radius:16px;
      padding:28px;
      border:1px solid var(--border);
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
      animation:slideUp 0.3s ease;
      max-height:90vh;
      overflow-y:auto;
    }
    @keyframes slideUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}
    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      margin-bottom:20px;
      padding-bottom:16px;
      border-bottom:2px solid var(--border);
    }
    .modal h2{
      font-size:22px;
      color:var(--accent);
      margin:0;
    }
    .close-btn{
      padding:8px 16px;
      border-radius:8px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.05);
      color:var(--text-secondary);
      cursor:pointer;
      transition:all 0.3s ease;
      font-size:14px;
    }
    .close-btn:hover{
      background:rgba(255,255,255,0.1);
      color:var(--text-primary);
    }
    .modal-content{line-height:1.8;color:var(--text-secondary)}
    .modal-meta{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
      gap:12px;
      margin:20px 0;
    }
    .modal-chip{
      padding:12px;
      background:rgba(255,255,255,0.04);
      border-radius:10px;
      text-align:center;
      font-size:13px;
      border:1px solid var(--border);
    }
    .modal-chip strong{color:var(--accent);display:block;margin-bottom:4px}
    
    footer{
      text-align:center;
      color:var(--text-secondary);
      font-size:14px;
      padding:24px;
      margin-top:40px;
      border-top:1px solid var(--border);
    }
    
    .empty-state{
      text-align:center;
      padding:60px 20px;
      color:var(--text-secondary);
    }
    .empty-icon{font-size:48px;margin-bottom:16px;opacity:0.5}
    
    
    @media (max-width:768px){
      .header-content{flex-direction:column;align-items:stretch}
      .controls{flex-direction:column}
      input[type=text]{min-width:100%;width:100%}
      .grid{grid-template-columns:1fr}
      h1{font-size:22px}
      .modal{padding:20px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div>
          <h1>IoT - إنترنت الأشياء</h1>
          <div class="subtitle"> المقررات الدراسية</div>
        </div>
      </div>
      <div class="controls">
        <input id="search" type="text" placeholder="ابحث باسم المادة، رقم المقرر، أو كلمة من الوصف..." />
        <select id="filterPra">
          <option value="all">كل المقررات</option>
          <option value="hasPra">لها متطلبات سابقة</option>
          <option value="noPra">بدون متطلبات سابقة</option>

        <select id="sortBy">
          <option value="code">ترتيب حسب الكود</option>

        </select>

    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalCourses">0</div>
        <div class="stat-label">إجمالي المقررات</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="displayedCourses">0</div>
        <div class="stat-label">المقررات المعروضة</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalCredits">0</div>
        <div class="stat-label">مجموع الساعات</div>
      </div>
    </div>

    <main>
      <div class="grid" id="cards"></div>
      <footer>
        <strong>المهندس عبدالرحمن الهيلات</strong><br>
       
      </footer>
    </main>
  </div>

  <div class="modal-back" id="modalBack">
    <div class="modal">
      <div class="modal-header">
        <h2 id="mTitle"></h2>
        <button id="closeModal" class="close-btn">إغلاق</button>
      </div>
      <div class="modal-content">
        <div class="modal-meta" id="mMeta"></div>
        <p id="mDesc" style="margin-top:20px"></p>
        <div id="mLinks" style="margin-top:20px"></div>
      </div>
    </div>
  </div>


  <script>
  const courses = [
  {code:"CD 101", name:"Computer Skills and Distance Learning", pra:"-", pra_hours:0, practical:1, th_hours:1, credit:1, desc:`Concepts, trends, techniques and applications of E-learning. Concepts and skills related to the setup and use of online collaborative tools, such as storage, productivity, applications, social media, calendar, web meetings, learning environment and mobile technology. Concepts related to secure use of Information and Communication Technology (ICT) in daily life and skills used to maintain a secure network connection, use internet safely and securely, and manage data and information appropriately. Concepts and skills related to digital images, image editing application to enhance images and apply effects.`},

  {code:"IOT 211", name:"Data Structures and Algorithms", pra:"CS 122", pra_hours:0, practical:3, th_hours:2, credit:3, desc:`Introduction to data structures, problem specification and program design, analysis, testing, verification, and correctness of algorithms, logical and physical representation of data, data structure operations, linked lists, queues, stacks, searching and sorting, tree data structures, sorting by using Java Language.`},

  {code:"IOT 322", name:"Internet Applications Programming", pra:"IOT 244", pra_hours:0, practical:3, th_hours:2, credit:3, desc:`Web design using HTML (Hypertext Markup Language) and CSS (Cascading Style Sheets), HTTP protocol planning and designing effective web pages; implementing web pages by writing HTML and CSS code; enhancing web pages with the use of page layout techniques, text formatting, graphics, images, and multimedia; and producing a functional, multi-page website, Client Server Architecture, Exploring HTML5, Introduction to server side language, Front-end Frameworks, Model View Controller Design Methodology, JQuery, Ajax and JSON, Deploying a web application, building Web Database System, Practical Aspects of Web Security, Search Engine theories.`},
  {code:"IOT 244", name:"Databases Design and Management", pra:"CS 222", pra_hours:0, practical:3, th_hours:2, credit:3, desc:`Basic concepts and terminology, database, database administrator, database management systems, characteristics of the database approach, the three level-schema architecture, data independence, the entity relationship model, notations and concepts, the relational model (concepts, constraints and operations), relational algebra, ER to relational mappings, the SQL language, functional dependencies and normalization.`},
  {code:"IOT 342", name:"Artificial Intelligence", pra:"IOT 211", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`Introduction artificial intelligence (AI), history of AI, propositional calculus, predicate calculus, first-order logic, inference, soundness, completeness, unification algorithm, resolution, structures and strategies for state space search, data driven and goal driven search, breadth first search, depth first search, depth first iterative deepening search, heuristic search and games theory, greedy best first search, A* search algorithm, using heuristic search in games, Min-Max algorithm, alpha-beta pruning, planning, the language of planning problem.`},

  {code:"IOT 331", name:"Fundamentals of Operating Systems", pra:"CS 222", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`Basic concepts and mechanisms of modern operating systems, history of operating systems, computer and operating system structures, basic issues in concurrency, thread management, deadlock control, synchronization, scheduling, memory management, process management, multi-threading.`},

  {code:"CS 242", name:"Communications and Computer Networks Lab", pra:"CS 241", pra_hours:0, practical:3, th_hours:0, credit:1, desc:`Practices on open system interconnection (OSI) reference model, TCP/IP reference model, physical layer, data link layer, network layer, transport layer, session layer, presentation layer, applications layer, LAN architectures, WAN architectures, network design, network management and network security.`},
  {code:"IOT 344", name:"Fundamentals of Cybersecurity", pra:"IOT 322", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`Introduction to computer security, understanding the security issues in computing platforms and operating systems, database security, security policies, entity authentication, defense methods, writing secure programs, computer security threats and attacks including: vulnerabilities in the password authentication system, file system, virtual memory system, respond to potential violations, access control, threats and vulnerabilities to network architectures and protocols, e-mail security, IP security, web security, network attack propagation modeling, traffic analysis, network security management techniques, firewalls.`},

  {code:"IOT 447", name:"Cloud Computing", pra:"IOT 342", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`Cloud computing concepts, Cloud computing environments, Cloud services, Cloud characteristics and service attributes, Cloud category, risks and benefits of implementing cloud computing, security threat within a cloud computing infrastructure, Cloud Delivery Models, Cloud Architectural Models.`},

  {code:"IOT 106", name:"Physics for Internet of Things Students - Lab", pra:"IOT 105", pra_hours:0, practical:0, th_hours:3, credit:1, desc:`Significant figures and errors, measurements and uncertainty, vectors (equilibrium of forces), friction, conservation of energy, Galvanometer, Ammeter and Voltmeter, electric field mapping, Ohm's law, electric equivalent of heat, potentiometer, Kirchhoff's rules, parallel plate capacitor, RC circuit.`},
  {code:"IOT 261", name:"Applied Probability and Statistics", pra:"IOT 114", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`Combinatorics and Probability, Discrete Distributions, Simulation, Discrete Decision Theory, Real Line-Probability, Continuous Distributions, Parameter Estimation.`},
  {code:"IOT 251", name:"Introduction to Internet of Things", pra:"CS 122", pra_hours:0, practical:0, th_hours:2, credit:2, desc:`Introduces the fundamental concepts of Internet of Things and motivates the study of Internet of Things. It focuses on the Devices, Data Collection, Networking, Cloud Computing, Risks and Opportunities in Internet of Things context.`},
  {code:"IOT 201", name:"Introduction to Circuits & Electronic Hardware", pra:"IOT 231", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`Introduction to resistive circuits, laws governing circuits, electronic switches, logic gates, electronic memories, standard input and output ports.`},
  {code:"IOT 453", name:"Microcontrollers for Internet of Things Devices", pra:"IOT 222", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`Overview of embedded systems and microcontrollers with a comprehensive in-depth look at the MSP43Q. Students will learn about this powerful mixed-signal, low power consumption microcontroller.`},
  {code:"IOT 452", name:"Wireless Communications for Internet of Things", pra:"IOT 251, CS 241", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`This course will cover source coding for data compression, channel coding for error correction, digital transmission and reception, wireless channels, and the narrow-band Internet of Things communication system.`},
  {code:"IOT 321", name:"Programming Embedded Systems", pra:"IOT 222", pra_hours:0, practical:3, th_hours:2, credit:3, desc:`Embedded Systems implementation using programming of synchronous state machines to capture behavior of time oriented systems for running on microcontrollers.`},
  {code:"IOT 333", name:"Embedded Operating Systems", pra:"IOT 331", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`This is a course to the use of Embedded Operating Systems (OS) as developing environment. Course also includes OS concepts and unique embedded application development.`},
  {code:"IOT 451", name:"Introduction to Security of Internet of Things", pra:"IOT 344", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`In this class, the students will learn the introductory topics related to the security of Internet of Things by gaining hands-on training on real Internet of Things devices.`},
  {code:"IOT 352", name:"Sensors for Internet of Things", pra:"IOT 321", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`This course introduces sensors and sensor design for Internet of Things devices. Topics include history of Internet of Things enabled sensors, design and fabrication of smart sensors, theory and case studies of important smart sensors.`},
  {code:"IOT 351", name:"Internet of Things & Sensor Programming with Python", pra:"IOT 321", pra_hours:0, practical:6, th_hours:0, credit:3, desc:`This course will introduce students to the Python programming language as it applies to its interaction to sensor and Internet of Things devices.`},
  {code:"IOT 457", name:"Internet of Things Privacy", pra:"IOT 251", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`Introduces the privacy issues related to Internet of Things technologies. Focuses on privacy preserving technologies regarding Internet of Things user data, access to such data and privacy law around such personal data.`},
  {code:"IOT 458", name:"Network Protocols for Internet of Things", pra:"IOT 352", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`This course introduces the underlying network protocols for Internet of Things communications. Protocols at the medium access and network layers are discussed.`},

  {code:"IOT 459", name:"Internet of Things Forensics", pra:"IOT 251", pra_hours:0, practical:0, th_hours:3, credit:3, desc:`This course examines the existing Digital Forensics models and methodologies for their applicability within the Internet of Things domain. Various tools and techniques will provide access within these devices.`}
];

    // روابط لكل مقرر: ضع الاسم والرابط هنا لكل كود مقرر
    const courseLinks = {
      // مثال:
      "IOT 322": [
        { name: "Syllabus", link: "https://wokwi.com/projects/new/esp32" },
         { name: "Course Page", link: "https://example.com/iot322" }
      ],

      "IOT 222": [
        { name: "WOKWI", link: "https://wokwi.com/projects/new/arduino-uno" },
         { name: "شرح المادة",link: "videosyo.html?code=IOT 222"}
      ],
//oop
    "CS 122" :[
      
  { name:"شرح المادة", link: "videosyo.html?code=CS 122" }
]
    
      
    };

    const cards = document.getElementById('cards');
    const search = document.getElementById('search');
    const filterPra = document.getElementById('filterPra');
    const sortBy = document.getElementById('sortBy');
    const totalCoursesEl = document.getElementById('totalCourses');
    const displayedCoursesEl = document.getElementById('displayedCourses');
    const totalCreditsEl = document.getElementById('totalCredits');


    function hasPra(c){return c.pra && c.pra !== '-' && c.pra !== ''}

    function updateStats(list){
      totalCoursesEl.textContent = courses.length;
      displayedCoursesEl.textContent = list.length;
      const credits = list.reduce((sum, c) => sum + (c.credit > 0 ? c.credit : 0), 0);
      totalCreditsEl.textContent = credits;
    }

    function render(list){
      cards.innerHTML='';
      if(!list.length){
        cards.innerHTML=`
          <div class="empty-state">
            <div class="empty-icon">لا توجد نتائج</div>
            <h3>لم يتم العثور على مقررات</h3>
            <p>جرب تعديل معايير البحث</p>
          </div>
        `;
        return;
      }
      list.forEach(c=>{
        const div=document.createElement('div');
        div.className='card';
        div.onclick=()=>openModal(c.code);
        
        const badgeHtml = hasPra(c) 
          ? '<span class="badge badge-info">لها متطلبات</span>'
          : '<span class="badge badge-success">بدون متطلب</span>';
        
        div.innerHTML=`
          <div class="card-header">
            <div class="code-title">
              <div class="code">${escapeHtml(c.code)}</div>
              <div class="course-name">${escapeHtml(c.name)}</div>
            </div>
            ${badgeHtml}
          </div>
          <div class="meta">
            <div class="meta-item"><span>${c.credit} ساعة معتمدة</span></div>
            <div class="meta-item"><span>${c.practical >= 0 ? c.practical + ' عملي' : 'N/A'}</span></div>
            <div class="meta-item"><span>${c.th_hours >= 0 ? c.th_hours + ' نظري' : 'N/A'}</span></div>
          </div>
          <div class="desc">${escapeHtml(c.desc)}</div>
          ${hasPra(c) ? `<div class="prereq">المتطلبات: ${escapeHtml(c.pra)}</div>` : ''}
          <div class="card-footer">
            <span style="font-size:13px;color:var(--text-secondary)">انقر للتفاصيل</span>
            <button class="btn" onclick="event.stopPropagation();openModal('${c.code}')">عرض التفاصيل</button>
          </div>
        `;
        cards.appendChild(div);
      });
    }

    function escapeHtml(s){
      return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    function applyFilters(){
      const q=search.value.trim().toLowerCase();
      let res = courses.filter(c=>{
        const concat = `${c.code} ${c.name} ${c.desc} ${c.pra}`.toLowerCase();
        return concat.includes(q);
      });
      
      if(filterPra.value==='hasPra') res = res.filter(hasPra);
      if(filterPra.value==='noPra') res = res.filter(c=>!hasPra(c));
      
      if(sortBy.value==='code') res.sort((a,b)=>a.code.localeCompare(b.code));
      else if(sortBy.value==='name') res.sort((a,b)=>a.name.localeCompare(b.name));
      else if(sortBy.value==='credit') res.sort((a,b)=>b.credit - a.credit);
      
      updateStats(res);
      render(res);
    }

    search.addEventListener('input', applyFilters);
    filterPra.addEventListener('change', applyFilters);
    sortBy.addEventListener('change', applyFilters);

    const modalBack = document.getElementById('modalBack');
    const mTitle = document.getElementById('mTitle');
    const mMeta = document.getElementById('mMeta');
    const mDesc = document.getElementById('mDesc');
    const mLinks = document.getElementById('mLinks');
    
    document.getElementById('closeModal').addEventListener('click', ()=>modalBack.style.display='none');
    modalBack.addEventListener('click', (e)=>{
      if(e.target === modalBack) modalBack.style.display='none';
    });

    function openModal(code){
      const c = courses.find(x=>x.code===code);
      if(!c) return;
      
      mTitle.textContent = `${c.code} — ${c.name}`;
      
      mMeta.innerHTML = `
        <div class="modal-chip"><strong>الكود</strong>${c.code}</div>
        <div class="modal-chip"><strong>الساعات المعتمدة</strong>${c.credit}</div>
        <div class="modal-chip"><strong>الساعات النظرية</strong>${c.th_hours >= 0 ? c.th_hours : 'N/A'}</div>
        <div class="modal-chip"><strong>الساعات العملية</strong>${c.practical >= 0 ? c.practical : 'N/A'}</div>
        <div class="modal-chip"><strong>المتطلبات السابقة</strong>${c.pra || '-'}</div>
      `;
      
      mDesc.textContent = c.desc;
      const links = courseLinks[c.code] || [];
      if(Array.isArray(links) && links.length){
        const list = links.map(l => {
          const n = escapeHtml(l.name || 'رابط');
          const href = escapeHtml(l.link || '#');
          return `<li style=\"margin-bottom:6px\"><a href=\"${href}\" target=\"_blank\" rel=\"noopener noreferrer\" style=\"color:var(--accent)\">${n}</a></li>`;
        }).join('');
        mLinks.innerHTML = `<h4 style=\"margin:12px 0\">روابط مهمة</h4><ul style=\"padding-right:18px\">${list}</ul>`;
      } else {
        mLinks.innerHTML = '';
      }
      modalBack.style.display='flex';
    }


    applyFilters();
  </script>
</body>
