<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الفيديوهات التعليمية - IoT Web</title>
  <style>
    :root{
      --bg-dark:#0a0e1a;
      --bg-medium:#0f1724;
      --card-bg:#131a2b;
      --card-hover:#182033;
      --text-primary:#e8f0f8;
      --text-secondary:#9ca3af;
      --accent:#06b6d4;
      --accent-hover:#0891b2;
      --success:#10b981;
      --warning:#f59e0b;
      --border:rgba(255,255,255,0.06);
      --shadow:rgba(0,0,0,0.4);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Almarai,'Segoe UI',Tahoma,sans-serif;
      background:linear-gradient(135deg,#0a0e1a 0%,#0f1724 50%,#071b2a 100%);
      color:var(--text-primary);
      min-height:100vh;
      line-height:1.6;
    }
    .container{max-width:1200px;margin:0 auto;padding:24px}
    
    /* Header */
    header{
      background:linear-gradient(135deg,rgba(6,182,212,0.1),rgba(6,182,212,0.05));
      border-radius:16px;
      padding:28px;
      margin-bottom:28px;
      border:1px solid var(--border);
      backdrop-filter:blur(10px);
    }
    .header-content{display:flex;gap:20px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    h1{
      font-size:28px;
      font-weight:700;
      background:linear-gradient(135deg,#06b6d4,#0891b2);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .subtitle{color:var(--text-secondary);font-size:14px;margin-top:6px}
    
    /* Navigation */
    .nav-links{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .nav-link{
      padding:8px 16px;
      background:rgba(255,255,255,0.05);
      border:1px solid var(--border);
      border-radius:8px;
      color:var(--text-secondary);
      text-decoration:none;
      font-size:14px;
      transition:all 0.3s ease;
    }
    .nav-link:hover{
      background:rgba(6,182,212,0.1);
      color:var(--accent);
      border-color:var(--accent);
    }
    
    /* Controls */
    .controls{display:flex;gap:12px;flex-wrap:wrap;margin-top:20px}
    input[type=text]{
      padding:12px 16px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      color:var(--text-primary);
      min-width:300px;
      flex:1;
      transition:all 0.3s ease;
      font-size:14px;
    }
    input[type=text]:focus{
      outline:none;
      border-color:var(--accent);
      background:rgba(255,255,255,0.06);
      box-shadow:0 0 0 3px rgba(6,182,212,0.1);
    }
    select{
      padding:12px 16px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      color:var(--text-primary);
      cursor:pointer;
      transition:all 0.3s ease;
      font-size:14px;
    }
    select:hover{background:rgba(255,255,255,0.06)}
    select:focus{outline:none;border-color:var(--accent)}
    
    /* Stats Bar */
    .stats{
      display:flex;
      gap:12px;
      margin-bottom:24px;
      flex-wrap:wrap;
    }
    .stat-card{
      flex:1;
      min-width:140px;
      background:linear-gradient(135deg,rgba(6,182,212,0.08),rgba(6,182,212,0.03));
      padding:16px;
      border-radius:12px;
      border:1px solid var(--border);
      text-align:center;
    }
    .stat-value{font-size:28px;font-weight:700;color:var(--accent)}
    .stat-label{font-size:12px;color:var(--text-secondary);margin-top:4px}
    
    /* Articles Grid */
    .articles-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
      gap:24px;
      margin-top:24px;
    }
    
    .article-card{
      background:var(--card-bg);
      border-radius:12px;
      padding:24px;
      border:1px solid var(--border);
      transition:all 0.3s ease;
      cursor:pointer;
      position:relative;
    }
    .article-card:hover{
      background:var(--card-hover);
      transform:translateY(-4px);
      box-shadow:0 12px 30px var(--shadow);
    }
    
    .article-image{
      width:100%;
      height:180px;
      background:linear-gradient(135deg,rgba(6,182,212,0.1),rgba(6,182,212,0.05));
      border-radius:8px;
      margin-bottom:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:48px;
      color:var(--accent);
      position:relative;
      overflow:hidden;
    }
    
    .article-image img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:8px;
    }
    
    .article-image iframe{
      width:100%;
      height:100%;
      border-radius:8px;
      border:none;
    }
    
    .article-category{
      position:absolute;
      top:12px;
      right:12px;
      background:rgba(6,182,212,0.9);
      color:white;
      padding:4px 12px;
      border-radius:12px;
      font-size:12px;
      font-weight:500;
    }
    
    .article-title{
      font-size:20px;
      font-weight:600;
      color:var(--text-primary);
      margin-bottom:8px;
      line-height:1.4;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    
    .article-excerpt{
      font-size:14px;
      color:var(--text-secondary);
      line-height:1.6;
      margin-bottom:16px;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    
    .article-meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
      font-size:14px;
      color:var(--text-secondary);
    }
    
    .article-author{
      display:flex;
      align-items:center;
      gap:6px;
    }
    
    .article-date{
      display:flex;
      align-items:center;
      gap:4px;
    }
    
    .article-stats{
      display:flex;
      gap:16px;
      margin-bottom:16px;
      font-size:12px;
      color:var(--text-secondary);
    }
    
    .stat-item{
      display:flex;
      align-items:center;
      gap:4px;
    }
    
    .article-actions{
      display:flex;
      gap:8px;
    }
    
    .btn{
      flex:1;
      padding:10px 16px;
      border-radius:8px;
      border:none;
      font-size:13px;
      font-weight:500;
      cursor:pointer;
      transition:all 0.3s ease;
      text-decoration:none;
      text-align:center;
    }
    
    .btn-primary{
      background:linear-gradient(135deg,var(--accent),var(--accent-hover));
      color:white;
    }
    .btn-primary:hover{
      transform:translateY(-1px);
      box-shadow:0 4px 12px rgba(6,182,212,0.3);
    }
    
    .btn-secondary{
      background:rgba(255,255,255,0.05);
      color:var(--text-secondary);
      border:1px solid var(--border);
    }
    .btn-secondary:hover{
      background:rgba(255,255,255,0.1);
      color:var(--text-primary);
    }
    
    /* Categories Filter */
    .categories{
      display:flex;
      gap:8px;
      margin-bottom:24px;
      flex-wrap:wrap;
    }
    
    .category-btn{
      padding:8px 16px;
      background:rgba(255,255,255,0.05);
      border:1px solid var(--border);
      border-radius:20px;
      color:var(--text-secondary);
      font-size:13px;
      cursor:pointer;
      transition:all 0.3s ease;
    }
    
    .category-btn.active,
    .category-btn:hover{
      background:var(--accent);
      color:white;
      border-color:var(--accent);
    }
    
    /* Featured Article */
    .featured-article{
      grid-column:1/-1;
      background:linear-gradient(135deg,rgba(6,182,212,0.1),rgba(6,182,212,0.05));
      border:2px solid var(--accent);
      margin-bottom:24px;
    }
    
    .featured-badge{
      position:absolute;
      top:12px;
      left:12px;
      background:var(--warning);
      color:white;
      padding:4px 12px;
      border-radius:12px;
      font-size:12px;
      font-weight:600;
    }
    
    /* Empty State */
    .empty-state{
      text-align:center;
      padding:60px 20px;
      color:var(--text-secondary);
    }
    
    .empty-state-icon{
      font-size:64px;
      margin-bottom:16px;
      opacity:0.5;
    }
    
    /* Reading Time */
    .reading-time{
      background:rgba(16,185,129,0.1);
      color:var(--success);
      padding:2px 8px;
      border-radius:10px;
      font-size:11px;
      font-weight:500;
    }
    
    /* Responsive */
    @media (max-width:768px){
      .container{padding:16px}
      .header-content{flex-direction:column;align-items:flex-start}
      .nav-links{margin-top:16px}
      .controls{flex-direction:column}
      input[type=text]{min-width:auto}
      .articles-grid{grid-template-columns:1fr}
      .stats{flex-direction:column}
      .article-meta{flex-direction:column;align-items:flex-start;gap:8px}
      .article-stats{flex-direction:column;gap:8px}
      .article-actions{flex-direction:column}
      .featured-article{grid-column:1}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div>
          <h1>الفيديوهات التعليمية</h1>
          <p class="subtitle">مجموعة شاملة من الفيديوهات التعليمية في مجال إنترنت الأشياء والذكاء الاصطناعي</p>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link">الرئيسية</a>
          <a href="courses.html" class="nav-link">الدورات</a>
          <a href="books.html" class="nav-link">الكتب</a>
        </div>
      </div>
      
      <div class="controls">
        <input type="text" placeholder="ابحث في الفيديوهات..." id="searchInput">
        <select id="sortSelect">
          <option value="newest">الأحدث أولاً</option>
          <option value="oldest">الأقدم أولاً</option>
          <option value="title">حسب العنوان</option>
          <option value="author">حسب المقدم</option>
        </select>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalVideos">0</div>
        <div class="stat-label">إجمالي الفيديوهات</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalAuthors">0</div>
        <div class="stat-label">المقدمين</div>
      </div>
    </div>

    <div class="categories">
      <button class="category-btn active" data-category="all">الكل</button>
      <button class="category-btn" data-category="iot">إنترنت الأشياء</button>
      <button class="category-btn" data-category="ai">الذكاء الاصطناعي</button>
      <button class="category-btn" data-category="programming">البرمجة</button>
      <button class="category-btn" data-category="hardware">الهاردوير</button>
      <button class="category-btn" data-category="security">الأمان</button>
      <button class="category-btn" data-category="tutorials">دروس</button>
      <button class="category-btn" data-category="reviews">مراجعات</button>
    </div>

    <div class="articles-grid" id="articlesGrid">
      <!-- Videos will be dynamically added here -->
      <div class="empty-state">
        <div class="empty-state-icon">🎥</div>
        <h3>لا توجد فيديوهات متاحة حالياً</h3>
        <p>سيتم إضافة الفيديوهات قريباً. تحقق مرة أخرى لاحقاً!</p>
      </div>
    </div>
  </div>

  <script>
    // Sample video data structure
    const sampleVideos = [
      {
        id: 1,
        title: "مستقبل إنترنت الأشياء والمدن الذكية",
        excerpt: "فيديو شامل يشرح كيف يغير إنترنت الأشياء وجه الصناعة الحديثة ويحسن من كفاءة العمليات الإنتاجية",
        author: "الدكتور عبدالله خنفور",
        category: "iot",
        image: "https://youtu.be/_467SAsVJqk?si=Evjtvsuf1VEO-xrS",
        //featured: true,
        link: "https://youtu.be/_467SAsVJqk?si=Evjtvsuf1VEO-xrS"
      },
      {
        id: 2,
        title: "كيف يبحث الهكر؟",
        excerpt: "طرق البحث بالمتصفح للحصول على ادق النتائج",
        author: "Raed xa",
        category: "security",
        image: "https://youtu.be/WgNbzuuvikI?si=i6mDluz_020LtF3h",
        link:"https://youtu.be/WgNbzuuvikI?si=i6mDluz_020LtF3h",
      },
      

      {
        id: 7,
        title: "How to Host a Website on GitHub Pages Free ",
        excerpt:"upload your website to get link and try it ",
        author: "IdeaSpot",
        category: "programming",
        image: "https://youtu.be/e5AwNU3Y2es?si=CW07NWcNwz4_H5FQ",
        link: "https://youtu.be/e5AwNU3Y2es?si=CW07NWcNwz4_H5FQ"
      }
      
      
      /*,

      {
        id: 7,
        title: "",
        excerpt:"",
        author: " ",
        category: "",
        image: "",
        link: ""
      }
        --------------------------------------------------
        const categories = {
        'iot': 'إنترنت الأشياء',
        'ai': 'الذكاء الاصطناعي',
        'programming': 'البرمجة',
        'hardware': 'الهاردوير',
        'security': 'الأمان',
        'tutorials': 'دروس',
        'reviews': 'مراجعات'
      };*/
    ];

    let currentVideos = [...sampleVideos];
    let currentCategory = 'all';

    // Initialize the page
    function init() {
      updateStats();
      renderVideos();
      setupEventListeners();
    }

    // Update statistics
    function updateStats() {
      const totalVideos = currentVideos ? currentVideos.length : 0;
      const totalAuthors = currentVideos && currentVideos.length > 0 
        ? new Set(currentVideos.map(video => video.author)).size 
        : 0;

      document.getElementById('totalVideos').textContent = totalVideos;
      document.getElementById('totalAuthors').textContent = totalAuthors;
    }

    // Render videos
   function renderVideos() {
      const articlesGrid = document.getElementById('articlesGrid');
      
      if (!currentVideos || currentVideos.length === 0) {
        articlesGrid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">🎥</div>
            <h3>لا توجد فيديوهات متاحة حالياً</h3>
            <p>سيتم إضافة الفيديوهات قريباً. تحقق مرة أخرى لاحقاً!</p>
          </div>
        `;
        return;
      }

      articlesGrid.innerHTML = currentVideos.map(video => `
        <div class="article-card ${video.featured ? 'featured-article' : ''}" data-video-id="${video.id}" onclick="watchVideo(${video.id})">
          ${video.featured ? '<div class="featured-badge">فيديو مميز</div>' : ''}
          <div class="article-image">
            ${video.image.includes('youtube.com') || video.image.includes('youtu.be') ? 
              `<iframe src="${getYouTubeEmbedUrl(video.image)}" frameborder="0" allowfullscreen></iframe>` : 
              video.image}
            <div class="article-category">${getCategoryName(video.category)}</div>
          </div>
          <h3 class="article-title">${video.title}</h3>
          <p class="article-excerpt">${video.excerpt}</p>
          <div class="article-meta">
            <div class="article-author">
              <span>${video.author}</span>
            </div>
          </div>
          <div class="article-actions" onclick="event.stopPropagation()">
            <button class="btn btn-primary" onclick="watchVideo(${video.id})">شاهد الفيديو</button>
            <button class="btn btn-secondary" onclick="shareVideo(${video.id})">مشاركة</button>
          </div>
        </div>
      `).join('');
    }

    // Get category name in Arabic
    function getCategoryName(category) {
      const categories = {
        'iot': 'إنترنت الأشياء',
        'ai': 'الذكاء الاصطناعي',
        'programming': 'البرمجة',
        'hardware': 'الهاردوير',
        'security': 'الأمان',
        'tutorials': 'دروس',
        'reviews': 'مراجعات'
      };
      return categories[category] || category;
    }

    // Convert YouTube URL to embed URL
    function getYouTubeEmbedUrl(url) {
      let videoId = '';
      
      // Extract video ID from different YouTube URL formats
      if (url.includes('youtu.be/')) {
        videoId = url.split('youtu.be/')[1].split('?')[0];
      } else if (url.includes('youtube.com/watch?v=')) {
        videoId = url.split('v=')[1].split('&')[0];
      } else if (url.includes('youtube.com/embed/')) {
        videoId = url.split('embed/')[1].split('?')[0];
      }
      
      return `https://www.youtube.com/embed/${videoId}`;
    }

    // Filter videos by category
    function filterByCategory(category) {
      currentCategory = category;
      
      // Update active category button
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-category="${category}"]`).classList.add('active');
      
      // Filter videos
      if (category === 'all') {
        currentVideos = [...sampleVideos];
      } else {
        currentVideos = sampleVideos.filter(video => video.category === category);
      }
      
      updateStats();
      renderVideos();
    }

    // Search videos
    function searchVideos(query) {
      const filteredVideos = sampleVideos.filter(video => 
        video && video.title && video.title.toLowerCase().includes(query.toLowerCase()) ||
        video && video.excerpt && video.excerpt.toLowerCase().includes(query.toLowerCase()) ||
        video && video.author && video.author.toLowerCase().includes(query.toLowerCase())
      );
      
      currentVideos = filteredVideos.length > 0 ? filteredVideos : [];
      updateStats();
      renderVideos();
    }

    // Sort videos
    function sortVideos(sortBy) {
      switch(sortBy) {
        case 'newest':
          currentVideos.sort((a, b) => b.id - a.id);
          break;
        case 'oldest':
          currentVideos.sort((a, b) => a.id - b.id);
          break;
        case 'title':
          currentVideos.sort((a, b) => a.title.localeCompare(b.title, 'ar'));
          break;
        case 'author':
          currentVideos.sort((a, b) => a.author.localeCompare(b.author, 'ar'));
          break;
      }
      renderVideos();
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search input
      document.getElementById('searchInput').addEventListener('input', (e) => {
        if (e.target.value.trim() === '') {
          filterByCategory(currentCategory);
        } else {
          searchVideos(e.target.value);
        }
      });

      // Sort select
      document.getElementById('sortSelect').addEventListener('change', (e) => {
        sortVideos(e.target.value);
      });

      // Category buttons
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          filterByCategory(btn.dataset.category);
        });
      });
    }

    // Video actions
    function watchVideo(videoId) {
      const video = sampleVideos.find(v => v.id === videoId);
      if (video && video.link && video.link !== '#') {
        window.open(video.link, '_blank');
      } else {
        alert(`مشاهدة الفيديو: ${video.title}\nالمقدم: ${video.author}`);
      }
    }

    function shareVideo(videoId) {
      const video = sampleVideos.find(v => v.id === videoId);
      if (navigator.share && video.link && video.link !== '#') {
        navigator.share({
          title: video.title,
          text: video.excerpt,
          url: video.link
        });
      } else if (video.link && video.link !== '#') {
        navigator.clipboard.writeText(video.link).then(() => {
          alert('تم نسخ رابط الفيديو إلى الحافظة!');
        });
      } else {
        alert(`مشاركة الفيديو: ${video.title}`);
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
