  <script>
    // This function will contain all the logic that depends on the video data.
    function initializeApp(courseVideos) {
      const urlParams = new URLSearchParams(window.location.search);
      const courseCode = urlParams.get('code') || '';

      document.getElementById('pageTitle').textContent = `ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª ${courseCode}`;

      const videos = courseVideos[courseCode] || [];

      document.getElementById('searchVideo').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = videos.filter(v =>

    function extractVideoId(url) {
      if (!url) return null;
      const patterns = [
        /(?:youtube\.com\/watch\?v=)([a-zA-Z0-9_-]{11})/,
        /(?:youtu\.be\/)([a-zA-Z0-9_-]{11})/,
        /(?:youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
        /(?:youtube\.com\/v\/)([a-zA-Z0-9_-]{11})/,
        /[?&]v=([a-zA-Z0-9_-]{11})/,
        /\/([a-zA-Z0-9_-]{11})(?:\?|&|$)/
      ];
      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match && match[1]) return match[1];
      }
      return null;
    }

    function getYoutubeThumbnail(url) {
      const videoId = extractVideoId(url);
      if (!videoId) {
        return 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720"%3E%3Crect fill="%23131a2b" width="1280" height="720"/%3E%3Ctext x="50%25" y="50%25" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="60" fill="%239ca3af"%3EğŸ“¹ YouTube Video%3C/text%3E%3C/svg%3E';
      }
      return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
    }

    function renderVideos(filteredVideos) {

    function escapeHtml(text) {
      return String(text).replace(/[&<>"']/g, (m) => ({'&': '&amp;','<': '&lt;','>': '&gt;','"': '&quot;',"'": '&#39;'}[m]));
    }

    function openVideo(videoLink, title) {
