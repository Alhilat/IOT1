<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>فريق العمل - IoT Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* ====================
           1. Global Variables
           ==================== */
        :root {
            --bg-dark: #0a0e1a;
            --bg-medium: #0f1724;
            --card-bg: rgba(15, 23, 42, 0.6);
            --text-primary: #e8f0f8;
            --text-secondary: #94a3b8;
            --accent: #06b6d4;
            --accent-hover: #0891b2;
            --accent-glow: rgba(6, 182, 212, 0.3);
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Almarai', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* ====================
           2. Background Animation
           ==================== */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .node {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.08;
            animation: float 15s infinite ease-in-out;
        }

            .node:nth-child(1) {
                width: 300px;
                height: 300px;
                top: -100px;
                left: -100px;
                filter: blur(60px);
            }

            .node:nth-child(2) {
                width: 200px;
                height: 200px;
                bottom: 10%;
                right: -50px;
                filter: blur(40px);
                animation-duration: 20s;
            }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }

        .container {
            width: 100%;
            max-width: 850px;
            padding: 40px 20px;
            flex: 1;
        }

        /* ====================
           3. Header
           ==================== */
        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            letter-spacing: 1px;
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: rgba(255,255,255,0.02);
        }

        .back-btn {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 1.5rem;
            color: var(--text-secondary);
            transition: 0.3s;
        }

            .back-btn:hover {
                color: var(--accent);
                transform: translateX(-5px);
            }

        /* ====================
           4. Cards Design
           ==================== */
        .dev-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .dev-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-right: 4px solid var(--accent);
            border-radius: 16px;
            padding: 35px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            backdrop-filter: blur(10px);
        }

            .dev-card:hover {
                transform: translateY(-5px) scale(1.01);
                box-shadow: 0 10px 40px -10px var(--accent-glow);
                border-color: rgba(255,255,255,0.2);
                background: rgba(19, 26, 43, 0.85);
            }

        /* Watermark Icon */
        .card-watermark {
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 8rem;
            color: var(--accent);
            opacity: 0.03;
            transform: rotate(15deg);
            pointer-events: none;
            transition: 0.4s;
        }

        .dev-card:hover .card-watermark {
            opacity: 0.08;
            transform: rotate(0deg) scale(1.1);
        }

        /* Typography */
        .dev-name {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .dev-role {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 2;
        }

            .dev-role::before {
                content: '';
                display: block;
                width: 30px;
                height: 2px;
                background: var(--accent);
                opacity: 0.5;
            }

        /* Skills/Tags */
        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .tag {
            font-size: 0.85rem;
            padding: 6px 14px;
            border-radius: 6px;
            background: rgba(6, 182, 212, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(6, 182, 212, 0.2);
            font-family: 'Almarai', sans-serif; /* Removed monospace */
            font-weight: 600;
        }

        /* Footer of Card */
        .card-footer {
            margin-top: auto;
            width: 100%;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .social-link {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

            .social-link:hover {
                color: var(--accent);
                transform: translateY(-2px);
            }

        .social-label {
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* ====================
           5. Page Footer
           ==================== */
        .page-footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .dev-card {
                padding: 25px;
            }

            .dev-name {
                font-size: 1.6rem;
            }

            .card-watermark {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>

                <div class="dev-name">اسلام الشقيرات</div>

                <div class="card-footer">
                    <a href="https://www.linkedin.com/in/islam-shgerat-7305553a8?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="social-link">

                    </a>
                    <a href="#" class="social-link">

                    </a>
                    <a href="#" class="social-link">

                    </a>
                </div>
            </div>

        </div>
    </div>

    <footer class="page-footer">
         IoT Web Team
    </footer>

</body>

</html>
