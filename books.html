<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> الكتب - IoT Web</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      /* YOUR ORIGINAL PALETTE */
      --bg-dark:#0a0e1a;
      --bg-medium:#0f1724;
      --card-bg:#131a2b;
      --card-hover:#182033;
      --text-primary:#e8f0f8;
      --text-secondary:#9ca3af;
      --accent:#06b6d4;
      --accent-hover:#0891b2;
      --border:rgba(255,255,255,0.06);
      --shadow:0 10px 40px -10px rgba(0,0,0,0.5);
      --glow: 0 0 20px rgba(6, 182, 212, 0.2);
    }
    
    * { box-sizing:border-box; margin:0; padding:0; outline: none; }
    
    body {
      font-family:'Almarai', sans-serif;
      background: linear-gradient(180deg, var(--bg-dark) 0%, #070b14 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    
    /* --- HEADER SECTION --- */
    header {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 12px;
      position: relative;
      display: inline-block;
    }
    
    /* Subtle accent underline */
    h1::after {
        content: '';
        display: block;
        width: 60px;
        height: 4px;
        background: var(--accent);
        border-radius: 2px;
        margin: 10px auto 0;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 30px;
    }

    /* --- FLOATING NAV DOCK --- */
    .nav-container {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .nav-dock {
      background: rgba(255, 255, 255, 0.03);
      padding: 8px;
      border-radius: 100px;
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      display: flex;
      gap: 5px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    .nav-link {
      padding: 12px 28px;
      border-radius: 100px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-link:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }
    
    /* Using 'active' class styling for current pages if you add logic later */
    .nav-link.current {
      background: var(--accent);
      color: #fff;
      box-shadow: var(--glow);
    }
    
    /* --- SEARCH BAR --- */
    .search-container {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .search-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
      font-size: 1.2rem;
      pointer-events: none;
    }

    input[type=text] {
      width: 100%;
      padding: 18px 60px 18px 24px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(19, 26, 43, 0.6);
      color: var(--text-primary);
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    input[type=text]:focus {
      background: var(--card-bg);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
      transform: translateY(-2px);
    }
    
    /* --- CATEGORY PILLS --- */
    .categories-scroll {
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 30px;
      text-align: center;
      /* Hide scrollbar for cleaner look */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .categories-scroll::-webkit-scrollbar { display: none; }

    .categories-wrapper {
      display: inline-flex;
      gap: 10px;
      padding: 0 10px;
    }
    
    .category-btn {
      padding: 10px 24px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    
    .category-btn:hover {
      background: rgba(255,255,255,0.08);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .category-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    
    /* --- BOOKS GRID --- */
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 28px;
    }
    
    /* --- CARD DESIGN --- */
    .book-card {
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 24px;
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .book-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow);
      border-color: rgba(6, 182, 212, 0.3);
      background: var(--card-hover);
    }
    
    .book-cover {
      width: 100%;
      height: 160px;
      background: rgba(6, 182, 212, 0.05);
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      overflow: hidden;
      border: 1px dashed rgba(255,255,255,0.1);
    }
    
    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .book-card:hover .book-cover img { transform: scale(1.05); }

    .book-meta {
      margin-bottom: 12px;
    }

    .book-category {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 6px;
      display: block;
    }

    .book-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.4;
      margin-bottom: 4px;
    }
    
    .book-author {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .book-description {
      font-size: 13px;
      color: #7b8595;
      line-height: 1.6;
      margin: 16px 0 20px 0;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    /* Full width action button */
    .action-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: transparent;
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .action-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* --- STATES --- */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      grid-column: 1 / -1;
      background: rgba(255,255,255,0.02);
      border-radius: 20px;
      border: 1px dashed var(--border);
    }
    
    .empty-state h3 {
      color: var(--text-primary);
      margin-top: 15px;
      margin-bottom: 5px;
    }
    
    .empty-state p { color: var(--text-secondary); }

    @media (max-width: 768px) {
      .container { padding: 20px 16px; }
      h1 { font-size: 2.2rem; }
      .nav-dock { width: 100%; justify-content: space-around; }
      .nav-link { padding: 10px 15px; font-size: 13px; }
      .books-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>المكتبة</h1>
      <p class="subtitle">تصفح الكتب والمراجع في مجال إنترنت الأشياء والبرمجة</p>
      
      <div class="nav-container">
        <nav class="nav-dock">
          <a href="index.html" class="nav-link">الرئيسية</a>
          <a href="courses.html" class="nav-link">الدورات</a>
          <a href="articles.html" class="nav-link">المقالات</a>
        </nav>
      </div>
    </header>

    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="ماذا تريد أن تتعلم اليوم؟" id="searchInput">
      </div>
    </div>

    <div class="categories-scroll">
      <div class="categories-wrapper">
        <button class="category-btn active" data-category="all">الكل</button>
        <button class="category-btn" data-category="iot">إنترنت الأشياء</button>
        <button class="category-btn" data-category="programming">البرمجة</button>
        <button class="category-btn" data-category="ai">الذكاء الاصطناعي</button>
        <button class="category-btn" data-category="electronics">الإلكترونيات</button>
        <button class="category-btn" data-category="networking">الشبكات</button>
        <button class="category-btn" data-category="security">الأمان السيبراني</button>
      </div>
    </div>

    <div class="books-grid" id="booksGrid">
      </div>
  </div>

  <script>
    let rawData = {};      
    let allBooks = [];     
    let displayedBooks = [];
    let currentCategory = 'all';

    async function init() {
      try {
        const response = await fetch('books.json');
        if (!response.ok) throw new Error("Failed to load books.json");
        
        rawData = await response.json();
        processData();
        setupEventListeners();
      } catch (error) {
        console.error(error);
        document.getElementById('booksGrid').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle fa-3x" style="color:var(--text-secondary)"></i>
            <h3>خطأ في الاتصال</h3>
            <p>يرجى التحقق من ملف البيانات books.json</p>
          </div>
        `;
      }
    }

    function processData() {
      allBooks = [];
      for (const [category, books] of Object.entries(rawData)) {
        if (Array.isArray(books)) {
          books.forEach(book => {
            book.category = category;
            allBooks.push(book);
          });
        }
      }
      filterByCategory(currentCategory);
    }

    function renderBooks() {
      const booksGrid = document.getElementById('booksGrid');
      
      if (displayedBooks.length === 0) {
        booksGrid.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-search fa-3x" style="color:var(--text-secondary)"></i>
            <h3>لا توجد نتائج</h3>
            <p>لم يتم العثور على كتب تطابق بحثك</p>
          </div>
        `;
        return;
      }

      booksGrid.innerHTML = displayedBooks.map((book, index) => `
        <div class="book-card" style="animation: fadeInUp 0.5s ease forwards; animation-delay: ${index * 0.05}s; opacity: 0; transform: translateY(20px);">
          <div class="book-cover">
            ${book.cover ? 
              `<img src="${book.cover}" alt="${book.title}" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\\'fas fa-book fa-3x\\'></i>';">` : 
              '<i class="fas fa-book fa-3x"></i>'}
          </div>
          <div class="book-meta">
            <span class="book-category">${getCategoryName(book.category)}</span>
            <h3 class="book-title">${book.title}</h3>
            <p class="book-author"><i class="far fa-user"></i> ${book.author}</p>
          </div>
          <p class="book-description">${book.description}</p>
          <button class="action-btn" onclick="window.open('${book.downloadLink}', '_blank')">
            <span>عرض الكتاب</span>
            <i class="fas fa-external-link-alt"></i>
          </button>
        </div>
      `).join('');
    }
    
    /* Add keyframes via JS so we don't need a separate CSS block for just this */
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
      @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
      }
    `;
    document.head.appendChild(styleSheet);

    function getCategoryName(category) {
      const categories = {
        'iot': 'إنترنت الأشياء',
        'programming': 'البرمجة',
        'ai': 'الذكاء الاصطناعي',
        'electronics': 'الإلكترونيات',
        'networking': 'الشبكات',
        'security': 'الأمان السيبراني'
      };
      return categories[category] || category;
    }

    function filterByCategory(category) {
      currentCategory = category;
      
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
        if(btn.dataset.category === category) btn.classList.add('active');
      });
      
      if (category === 'all') {
        displayedBooks = [...allBooks];
      } else {
        displayedBooks = allBooks.filter(book => book.category === category);
      }
      
      renderBooks();
    }

    function searchBooks(query) {
      const lowerQuery = query.toLowerCase();
      displayedBooks = allBooks.filter(book => 
        book.title.toLowerCase().includes(lowerQuery) ||
        book.author.toLowerCase().includes(lowerQuery) ||
        book.description.toLowerCase().includes(lowerQuery)
      );
      
      if(query.length > 0) {
          document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
          document.querySelector('[data-category="all"]').classList.add('active');
      }

      renderBooks();
    }

    function setupEventListeners() {
      document.getElementById('searchInput').addEventListener('input', (e) => {
        if (e.target.value.trim() === '') {
          filterByCategory('all');
        } else {
          searchBooks(e.target.value);
        }
      });

      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          filterByCategory(btn.dataset.category);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
