<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مكتبة الكتب - IoT Web</title>
  <style>
    :root{
      --bg-dark:#0a0e1a;
      --bg-medium:#0f1724;
      --card-bg:#131a2b;
      --card-hover:#182033;
      --text-primary:#e8f0f8;
      --text-secondary:#9ca3af;
      --accent:#06b6d4;
      --accent-hover:#0891b2;
      --success:#10b981;
      --warning:#f59e0b;
      --border:rgba(255,255,255,0.06);
      --shadow:rgba(0,0,0,0.4);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Almarai,'Segoe UI',Tahoma,sans-serif;
      background:linear-gradient(135deg,#0a0e1a 0%,#0f1724 50%,#071b2a 100%);
      color:var(--text-primary);
      min-height:100vh;
      line-height:1.6;
    }
    .container{max-width:1200px;margin:0 auto;padding:24px}
    
    /* Header */
    header{
      background:linear-gradient(135deg,rgba(6,182,212,0.1),rgba(6,182,212,0.05));
      border-radius:16px;
      padding:28px;
      margin-bottom:28px;
      border:1px solid var(--border);
      backdrop-filter:blur(10px);
    }
    .header-content{display:flex;gap:20px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    h1{
      font-size:28px;
      font-weight:700;
      background:linear-gradient(135deg,#06b6d4,#0891b2);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .subtitle{color:var(--text-secondary);font-size:14px;margin-top:6px}
    
    /* Navigation */
    .nav-links{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .nav-link{
      padding:8px 16px;
      background:rgba(255,255,255,0.05);
      border:1px solid var(--border);
      border-radius:8px;
      color:var(--text-secondary);
      text-decoration:none;
      font-size:14px;
      transition:all 0.3s ease;
    }
    .nav-link:hover{
      background:rgba(6,182,212,0.1);
      color:var(--accent);
      border-color:var(--accent);
    }
    
    /* Controls */
    .controls{display:flex;gap:12px;flex-wrap:wrap;margin-top:20px}
    input[type=text]{
      padding:12px 16px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      color:var(--text-primary);
      min-width:300px;
      flex:1;
      transition:all 0.3s ease;
      font-size:14px;
    }
    input[type=text]:focus{
      outline:none;
      border-color:var(--accent);
      background:rgba(255,255,255,0.06);
      box-shadow:0 0 0 3px rgba(6,182,212,0.1);
    }
    select{
      padding:12px 16px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      color:var(--text-primary);
      cursor:pointer;
      transition:all 0.3s ease;
      font-size:14px;
    }
    select:hover{background:rgba(255,255,255,0.06)}
    select:focus{outline:none;border-color:var(--accent)}
    
    /* Stats Bar */
    .stats{
      display:flex;
      gap:12px;
      margin-bottom:24px;
      flex-wrap:wrap;
    }
    .stat-card{
      flex:1;
      min-width:140px;
      background:linear-gradient(135deg,rgba(6,182,212,0.08),rgba(6,182,212,0.03));
      padding:16px;
      border-radius:12px;
      border:1px solid var(--border);
      text-align:center;
    }
    .stat-value{font-size:28px;font-weight:700;color:var(--accent)}
    .stat-label{font-size:12px;color:var(--text-secondary);margin-top:4px}
    
    /* Books Grid */
    .books-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:20px;
      margin-top:24px;
    }
    
    .book-card{
      background:var(--card-bg);
      border-radius:12px;
      padding:20px;
      border:1px solid var(--border);
      transition:all 0.3s ease;
      cursor:pointer;
    }
    .book-card:hover{
      background:var(--card-hover);
      transform:translateY(-2px);
      box-shadow:0 8px 25px var(--shadow);
    }
    
    .book-cover{
      width:100%;
      height:200px;
      background:linear-gradient(135deg,rgba(6,182,212,0.1),rgba(6,182,212,0.05));
      border-radius:8px;
      margin-bottom:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:48px;
      color:var(--accent);
      overflow:hidden;
      position:relative;
    }
    
    .book-cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:8px;
    }
    
    .book-title{
      font-size:18px;
      font-weight:600;
      color:var(--text-primary);
      margin-bottom:8px;
      line-height:1.4;
    }
    
    .book-author{
      font-size:14px;
      color:var(--text-secondary);
      margin-bottom:12px;
    }
    
    .book-description{
      font-size:13px;
      color:var(--text-secondary);
      line-height:1.5;
      margin-bottom:16px;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    
    .book-meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
    }
    
    .book-category{
      background:rgba(6,182,212,0.1);
      color:var(--accent);
      padding:4px 8px;
      border-radius:6px;
      font-size:12px;
      font-weight:500;
    }
    
    .book-rating{
      display:flex;
      align-items:center;
      gap:4px;
      font-size:12px;
      color:var(--warning);
    }
    
    .book-actions{
      display:flex;
      gap:8px;
    }
    
    .btn{
      flex:1;
      padding:8px 16px;
      border-radius:8px;
      border:none;
      font-size:13px;
      font-weight:500;
      cursor:pointer;
      transition:all 0.3s ease;
      text-decoration:none;
      text-align:center;
    }
    
    .btn-primary{
      background:linear-gradient(135deg,var(--accent),var(--accent-hover));
      color:white;
    }
    .btn-primary:hover{
      transform:translateY(-1px);
      box-shadow:0 4px 12px rgba(6,182,212,0.3);
    }
    
    .btn-secondary{
      background:rgba(255,255,255,0.05);
      color:var(--text-secondary);
      border:1px solid var(--border);
    }
    .btn-secondary:hover{
      background:rgba(255,255,255,0.1);
      color:var(--text-primary);
    }
    
    /* Categories Filter */
    .categories{
      display:flex;
      gap:8px;
      margin-bottom:24px;
      flex-wrap:wrap;
    }
    
    .category-btn{
      padding:8px 16px;
      background:rgba(255,255,255,0.05);
      border:1px solid var(--border);
      border-radius:20px;
      color:var(--text-secondary);
      font-size:13px;
      cursor:pointer;
      transition:all 0.3s ease;
    }
    
    .category-btn.active,
    .category-btn:hover{
      background:var(--accent);
      color:white;
      border-color:var(--accent);
    }
    
    /* Empty State */
    .empty-state{
      text-align:center;
      padding:60px 20px;
      color:var(--text-secondary);
    }
    
    .empty-state-icon{
      font-size:64px;
      margin-bottom:16px;
      opacity:0.5;
    }
    
    /* Responsive */
    @media (max-width:768px){
      .container{padding:16px}
      .header-content{flex-direction:column;align-items:flex-start}
      .nav-links{margin-top:16px}
      .controls{flex-direction:column}
      input[type=text]{min-width:auto}
      .books-grid{grid-template-columns:1fr}
      .stats{flex-direction:column}
      .book-meta{flex-direction:column;align-items:flex-start;gap:8px}
      .book-actions{flex-direction:column}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div>
          <h1>مكتبة الكتب</h1>
          <p class="subtitle">مجموعة شاملة من الكتب المرجعية والمواد التعليمية في مجال إنترنت الأشياء والتكنولوجيا</p>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link">الرئيسية</a>
          <a href="courses.html" class="nav-link">الدورات</a>
          <a href="articles.html" class="nav-link">المقالات</a>
        </div>
      </div>
      
      <div class="controls">
        <input type="text" placeholder="ابحث عن كتاب..." id="searchInput">
        <select id="sortSelect">
          <option value="newest">الأحدث أولاً</option>
          <option value="oldest">الأقدم أولاً</option>
          <option value="title">حسب العنوان</option>
          <option value="author">حسب المؤلف</option>
          <option value="rating">حسب التقييم</option>
        </select>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalBooks">0</div>
        <div class="stat-label">إجمالي الكتب</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalAuthors">0</div>
        <div class="stat-label">المؤلفين</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalCategories">0</div>
        <div class="stat-label">التصنيفات</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgRating">0.0</div>
        <div class="stat-label">متوسط التقييم</div>
      </div>
    </div>

    <div class="categories">
      <button class="category-btn active" data-category="all">الكل</button>
      <button class="category-btn" data-category="iot">إنترنت الأشياء</button>
      <button class="category-btn" data-category="programming">البرمجة</button>
      <button class="category-btn" data-category="ai">الذكاء الاصطناعي</button>
      <button class="category-btn" data-category="electronics">الإلكترونيات</button>
      <button class="category-btn" data-category="networking">الشبكات</button>
      <button class="category-btn" data-category="security">الأمان السيبراني</button>
    </div>

    <div class="books-grid" id="booksGrid">
      <!-- Books will be dynamically added here -->
      <div class="empty-state">
        <div class="empty-state-icon">📚</div>
        <h3>لا توجد كتب متاحة حالياً</h3>
        <p>سيتم إضافة الكتب قريباً. تحقق مرة أخرى لاحقاً!</p>
      </div>
    </div>
  </div>

  <script>
    // Sample book data structure - you can replace this with your actual data
    const sampleBooks = [
      {
        id: 1,
        title: "إنترنت الأشياء: المفاهيم والتطبيقات",
        author: "د. أحمد محمد",
        description: "كتاب شامل يغطي مفاهيم إنترنت الأشياء الأساسية والتطبيقات العملية في مختلف المجالات الصناعية والمنزلية.",
        category: "iot",
        rating: 4.5,
        cover: "images/book1.jpg",
        publishedYear: 2023,
        pages: 350,
        language: "العربية",
        downloadLink: "https://drive.google.com/file/d/1abc123def456ghi789jkl/view?usp=drive_link"
      },
      {
        id: 2,
        title :"Real-Time IoT Imaging with Deep Neural Networks",
        author: "Nicolas Modrzyk",
        description: "دليل شامل لبرمجة الأنظمة المدمجة باستخدام لغات البرمجة المختلفة وتقنيات التحسين.",
        category: "iot",
        rating: 4.8,
        cover: "images/book2.jpg",
        publishedYear: 2023,
        pages: 241,
        language: "العربية",
        downloadLink: "https://drive.google.com/file/d/1lmMVYar75JC0oA_9gYicBcj17fj_3Uhs/view?usp=drive_link"
      }
    ];

    let currentBooks = [...sampleBooks];
    let currentCategory = 'all';

    // Initialize the page
    function init() {
      updateStats();
      renderBooks();
      setupEventListeners();
    }

    // Update statistics
    function updateStats() {
      const totalBooks = currentBooks.length;
      const totalAuthors = new Set(currentBooks.map(book => book.author)).size;
      const totalCategories = new Set(currentBooks.map(book => book.category)).size;
      const avgRating = totalBooks > 0 ? 
        (currentBooks.reduce((sum, book) => sum + book.rating, 0) / totalBooks).toFixed(1) : 0;

      document.getElementById('totalBooks').textContent = totalBooks;
      document.getElementById('totalAuthors').textContent = totalAuthors;
      document.getElementById('totalCategories').textContent = totalCategories;
      document.getElementById('avgRating').textContent = avgRating;
    }

    // Render books
    function renderBooks() {
      const booksGrid = document.getElementById('booksGrid');
      
      if (currentBooks.length === 0) {
        booksGrid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📚</div>
            <h3>لا توجد كتب متاحة حالياً</h3>
            <p>سيتم إضافة الكتب قريباً. تحقق مرة أخرى لاحقاً!</p>
          </div>
        `;
        return;
      }

      booksGrid.innerHTML = currentBooks.map(book => `
        <div class="book-card" data-book-id="${book.id}">
          <div class="book-cover">
            ${book.cover.startsWith('http') || book.cover.includes('\\') || book.cover.includes('/') ? 
              `<img src="${book.cover}" alt="${book.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
               <div style="display:none; align-items:center; justify-content:center; width:100%; height:100%; font-size:48px; color:var(--accent);">📚</div>` : 
              book.cover}
          </div>
          <h3 class="book-title">${book.title}</h3>
          <p class="book-author">${book.author}</p>
          <p class="book-description">${book.description}</p>
          <div class="book-meta">
            <span class="book-category">${getCategoryName(book.category)}</span>
            <div class="book-rating">
              ⭐ ${book.rating}
            </div>
          </div>
          <div class="book-actions">
            <button class="btn btn-primary" onclick="viewBook(${book.id})">عرض الكتاب</button>
            <button class="btn btn-secondary" onclick="downloadBook(${book.id})">تحميل</button>
          </div>
        </div>
      `).join('');
    }

    // Get category name in Arabic
    function getCategoryName(category) {
      const categories = {
        'iot': 'إنترنت الأشياء',
        'programming': 'البرمجة',
        'ai': 'الذكاء الاصطناعي',
        'electronics': 'الإلكترونيات',
        'networking': 'الشبكات',
        'security': 'الأمان السيبراني'
      };
      return categories[category] || category;
    }

    // Filter books by category
    function filterByCategory(category) {
      currentCategory = category;
      
      // Update active category button
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-category="${category}"]`).classList.add('active');
      
      // Filter books
      if (category === 'all') {
        currentBooks = [...sampleBooks];
      } else {
        currentBooks = sampleBooks.filter(book => book.category === category);
      }
      
      updateStats();
      renderBooks();
    }

    // Search books
    function searchBooks(query) {
      const filteredBooks = sampleBooks.filter(book => 
        book.title.toLowerCase().includes(query.toLowerCase()) ||
        book.author.toLowerCase().includes(query.toLowerCase()) ||
        book.description.toLowerCase().includes(query.toLowerCase())
      );
      
      currentBooks = filteredBooks;
      updateStats();
      renderBooks();
    }

    // Sort books
    function sortBooks(sortBy) {
      switch(sortBy) {
        case 'newest':
          currentBooks.sort((a, b) => b.publishedYear - a.publishedYear);
          break;
        case 'oldest':
          currentBooks.sort((a, b) => a.publishedYear - b.publishedYear);
          break;
        case 'title':
          currentBooks.sort((a, b) => a.title.localeCompare(b.title, 'ar'));
          break;
        case 'author':
          currentBooks.sort((a, b) => a.author.localeCompare(b.author, 'ar'));
          break;
        case 'rating':
          currentBooks.sort((a, b) => b.rating - a.rating);
          break;
      }
      renderBooks();
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search input
      document.getElementById('searchInput').addEventListener('input', (e) => {
        if (e.target.value.trim() === '') {
          filterByCategory(currentCategory);
        } else {
          searchBooks(e.target.value);
        }
      });

      // Sort select
      document.getElementById('sortSelect').addEventListener('change', (e) => {
        sortBooks(e.target.value);
      });

      // Category buttons
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          filterByCategory(btn.dataset.category);
        });
      });
    }

    // Book actions
    function viewBook(bookId) {
      const book = sampleBooks.find(b => b.id === bookId);
      alert(`عرض كتاب: ${book.title}\nالمؤلف: ${book.author}\nالتقييم: ${book.rating} ⭐`);
    }

    function downloadBook(bookId) {
      const book = sampleBooks.find(b => b.id === bookId);
      if (book && book.downloadLink) {
        window.open(book.downloadLink, '_blank');
      } else {
        alert(`تحميل كتاب: ${book.title}\nلا يوجد رابط تحميل متاح حالياً`);
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
